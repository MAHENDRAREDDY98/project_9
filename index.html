<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Coming Soon Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/src/style/main.css">
</head>

<body>
  <div class="row">
    <div class="col-md-6">
      <div class="container">
        <div class="text-column">
          <header>
            <a href="#0" class="text-column__logo">Cs.</a>
          </header>
          <main>
            <div class="text-column__text">
              <h1 class="text-column__text__h1">Coming Soon</h1>
              <p class="text-column__text__desc">Follow updates.</p>
              <div class="text-column__text__form">

                <form class="" method="post">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username"
                      aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </main>
          <footer>
            <div class="text-column__footer">
              <ul class="text-column__footer__ul">
                <li>
                  <a href="#0">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                </li>
                <li>
                  <a href="#0">
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
                <li>
                  <a href="#0">
                    <i class="fab fa-youtube"></i>
                  </a>
                </li>
              </ul>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1080x960/?nature,water" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1080x960/?horse,landscape" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1080x960/?motorcycle,road" alt="...">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./src/sass/vendor/bootstrap/js/jquery.js"></script>
  <script src="./src/sass/vendor/bootstrap/js/bootstrap.js"></script>
  <script src="./src/sass/vendor/fontawesome/js/all.js"></script>
</body>

</html>
